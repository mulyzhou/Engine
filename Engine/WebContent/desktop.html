		/********************************************** 鼠标悬停tip提示  ************************************************/
		#tip{

			width: 250px;
			max-width: 400px;

			border-radius: 5px;

			z-index: 1000;
			behavior: url('/css/css3/pie.htc');
		}
		#tip ul{
			margin: 0;
			padding: 0;
		}

			font-family:'Microsoft YaHei', 微软雅黑, 'Microsoft JhengHei', 宋体;
